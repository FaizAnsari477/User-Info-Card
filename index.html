<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>User Information Card</h1>
            <div id="user-info">
                <div class="field">
                    <span class="lable">First Name:</span>
                    <span id="first-name"></span>
                </div>
                <div class="field">
                    <span class="lable">Last Name:</span>
                    <span id="last-name"></span>
                </div>
                <div class="field">
                    <span class="lable">Country:</span>
                    <span id="country"></span>
                </div>
                <div class="field">
                    <span class="lable">Phone Number:</span>
                    <span id="phone-number"></span>
                </div>
                <div class="field">
                    <span class="lable">State:</span>
                    <span id="state"></span>
                </div>
                <div class="field">
                    <span class="lable">City:</span>
                    <span id="city"></span>
                </div>
                <div class="field">
                    <span class="lable">Village:</span>
                    <span id="village"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
